<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kyndrd - Chat With Stephanie Oh</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
  <!-- <link rel="icon" type="image/ico" href="img/icon.png"/> -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script><style type="text/css"></style>
  <script type="text/javascript" src="../js/main.js"></script>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- topbar -->
  <nav class="main-topbar">
    <div class="wrap">
      <span class="logo"><img src="http://www.ycombinator.com/images/ycombinator-logo-fb889e2e.png" /></span>
      <span class="logo-text">The official place for YC alumni</span>
    </div>
  </nav>

  <!-- sidebar -->
  <aside class="main-sidebar" id="main-sidebar">
    <div class="sidebar-top">
      <div class="wrap">

        <section class="sidebar-section sidebar-home" id="sidebar-home">
          <div class="title">
            <i class="fa fa-home"></i>
            <a href="//taylorwan.github.io/kyndrd/">Home</a>
          </div>
        </section>

        <section class="sidebar-section sidebar-forums" id="sidebar-forums">
          <div class="title">
            <i class="fa fa-users"></i>
            <a href="//taylorwan.github.io/kyndrd/forums.html">Forums</a>
          </div>
        </section>

        <section class="sidebar-section sidebar-forums" id="sidebar-forums">
          <div class="title">
            <i class="fa fa-comments"></i>
            <a href="//taylorwan.github.io/kyndrd/chat.html">Chat</a>
          </div>
        </section>

        <section class="sidebar-section sidebar-who" id="sidebar-who">
          <div class="title">
            <i class="fa fa-user"></i>
            <a href="//taylorwan.github.io/kyndrd/members.html">Who's Here</a>
          </div>
        </section>

      </div>
    </div>

    <div class="sidebar-bottom">
      <div class="wrap">

        <section class="sidebar-section sidebar-msgs" id="sidebar-msgs">
          <div class="title">
            <i class="fa fa-comment"></i>
            Messages
            <a href="#" class="add-msg" id="add-msg">+</a>
          </div>
          <ul class="chat-container">
            <li class="chat">
              <a href="//taylorwan.github.io/kyndrd/msgs/stephanie-oh.html" id="stephanie-oh">Stephanie Oh</a>
              <a href="#" class="close-msg" id="close-stephanie-oh">x</a>
              <div class="user-status online"></div>
            </li>
            <li class="chat">
              <a href="//taylorwan.github.io/kyndrd/msgs/max-clement.html" id="max-clement">Max Clement</a>
              <a href="#" class="close-msg" id="close-max-clement">x</a>
              <div class="user-status"></div>
            </li>
          </ul>
        </section>

        <section class="bottom-my-user" id="bottom-my-user">
          <div class="my-user-img" id="my-user-img">
            <img src="https://i1.sndcdn.com/avatars-000098072041-pg8vit-t200x200.jpg">
          </div>
          <div class="my-user-name" id="my-user-name">Stephanie Oh</div>
          <div class="my-user-status user-status online" id="my-user-status"></div>
        </section>

      </div>
    </div>

  </aside><!-- end sidebar -->

  <!-- main -->
  <div class="main chat">
    <div class="wrap">

      <div class="title msg-name" id="msg-name">Stephanie Oh</div>

      <div class="msg-history-container scroll">
        <div class="msg-history" id="msg-history">
          <div class="msg-bubble theirs">
            <span class="name">Stephanie</span>
            Hey!
          </div>
          <div class="msg-bubble yours">
            <span class="name">Me</span>
            Hey Steph!
          </div>
        </div>
      </div>

      <div class="msg-sender">
        <textarea id="your-msg" name="your-msg" class="your-msg"></textarea>
        <a href="#" class="send-msg" id="send-msg"><i class="fa fa-paper-plane"></i></a>
      </div>

    </div>
  </div>

</body>
</html>
