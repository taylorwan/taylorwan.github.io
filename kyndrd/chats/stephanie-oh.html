<!DOCTYPE html>

<head>

</head>

<body>

  <!-- topbar -->
  <nav class="main-topbar">
    <div class="wrap">
      <span class="logo"><img src="http://www.ycombinator.com/images/ycombinator-logo-fb889e2e.png" /></span>
      <span class="logo-text">The official place for YC alumni</span>
    </div>
  </nav>

  <!-- sidebar -->
  <aside class="main-sidebar" id="main-sidebar">
    <div class="wrap">

      <section class="sidebar-section sidebar-home" id="sidebar-home">
        <div class="title">
          <a href="//taylorwan.github.io/kyndrd/" class="title">Home</a>
        </div>
      </section>

      <section class="sidebar-section sidebar-chats" id="sidebar-chats">
        <div class="title">Chats</div>
        <ul class="chat-container">
          <li class="chat">
            <a href="//taylorwan.github.io/kyndrd/chats/stephanie-oh.html" id="stephanie-oh">Stephanie Oh</a>
          </li>
          <li class="chat">
            <a href="//taylorwan.github.io/kyndrd/chats/max-clement.html" id="max-clement">Max Clement</a>
          </li>
        </ul>
      </section>

      <section class="sidebar-section sidebar-forums" id="sidebar-forums">
        <div class="title">Forums</div>
        <ul class="forum-container">
          <li class="forum">
            <a href="//taylorwan.github.io/kyndrd/forums/product-management.html" id="product-management">Product Management</a>

      <section class="sidebar-section sidebar-who" id="sidebar-who">
        <div class="title">Who's Here</div>
      </section>

    </div>
  </aside><!-- end sidebar -->

  <!-- main -->
  <div class="main chat">
    <div class="wrap">

      <div class="title msg-name" id="msg-name">Stephanie Oh</div>

      <div class="msg-history-container scroll">
        <div class="msg-history" id="msg-history">
          <div class="msg-bubble theirs">
            <span class="name">Stephanie</span>
            Hey!
          </div>
          <div class="msg-bubble yours">
            <span class="name">Me</span>
            Hey Steph!
          </div>
        </div>
      </div>

      <div class="msg-sender">
        <textarea id="your-msg" name="your-msg" class="your-msg"></textarea>
        <a href="#" class="send-msg" id="send-msg"><i class="fa fa-paper-plane"></i></a>
      </div>

    </div>
  </div>

</body>
