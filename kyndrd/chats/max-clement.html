<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kyndrd - Chat With Max Clement</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
  <!-- <link rel="icon" type="image/ico" href="img/icon.png"/> -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script><style type="text/css"></style>
  <script type="text/javascript" src="../js/main.js"></script>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- topbar -->
  <nav class="main-topbar">
    <div class="wrap">
      <span class="logo"><img src="http://www.ycombinator.com/images/ycombinator-logo-fb889e2e.png" /></span>
      <span class="logo-text"></span>
    </div>
  </nav>

  <!-- sidebar -->
  <aside class="main-sidebar" id="main-sidebar">
    <div class="wrap">
      <section class="sidebar-section sidebar-channels" id="sidebar-channels">
        <div class="title">Channels</div>
        <ul class="channel-container">
          <li class="channel">
            <a href="//taylorwan.github.io/kyndrd/channels/product-management.html" id="product-management">Product Management</a>
          </li>
          <li class="channel">
            <a href="//taylorwan.github.io/kyndrd/channels/user-experience.html" id="user-experience">User Experience</a>
          </li>
          <li class="channel">
            <a href="//taylorwan.github.io/kyndrd/channels/female-founders.html" id="female-founders">Female Founders</a>
          </li>
        </ul>
      </section>
      <section class="sidebar-section sidebar-chats" id="sidebar-chats">
        <div class="title">Chats</div>
        <ul class="chat-container">
          <li class="chat">
            <a href="//taylorwan.github.io/kyndrd/chats/stephanie-oh.html" id="stephanie-oh">Stephanie Oh</a>
          </li>
          <li class="chat">
            <a href="//taylorwan.github.io/kyndrd/chats/max-clement.html" id="max-clement">Max Clement</a>
          </li>
        </ul>
      </section>
    </div>
  </aside><!-- end sidebar -->

  <!-- main -->
  <div class="main chat">
    <div class="wrap">

      <div class="title msg-name">Max Clement</div>

      <div class="msg-history-container scroll">
        <div class="msg-history" id="msg-history">
          <div class="msg-bubble theirs">
            <span class="name">Max</span>
            Hey!
          </div>
          <div class="msg-bubble yours">
            <span class="name">Me</span>
            Hey Max!
          </div>
        </div>
      </div>

      <div class="msg-sender">
        <textarea id="your-msg" name="your-msg" class="your-msg"></textarea>
        <a href="#" class="send-msg" id="send-msg"><i class="fa fa-paper-plane"></i></a>
      </div>

    </div>
  </div>

</body>
</html>
