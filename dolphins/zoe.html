.attr("y2", function(d) { return d.target.y; });

}

function mouseover() {
d3.select(this).select("circle").transition()
.duration(750)

.duration(750)
.attr("x", 13)

.style("font", "17.5px serif")
.style("opacity", 1);
}

function mouseout() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 8);
}
